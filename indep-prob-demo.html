<!DOCTYPE html>
<html>
<head>
	<title>independent probability graph</title>
</head>
<body>
	<svg width='500' height='309'>
		<rect width='500' height='309' fill='lightgrey'/>
		<rect width='191' height='309' fill='lightblue'>
			<animate id='blue'
				attributeName='width'
				values='0; 500'
				begin='2s'
				dur='10s'
				fill='freeze'
				/>
		</rect>
		<rect width='500' height='118' fill='red' fill-opacity='0.3'>
			<animate
				attributeName='height'
				values='0; 309; 0'
				begin='blue.begin'
				dur='2s'
				repeatCount='5'
				fill='freeze'
				/>
		</rect>
	</svg>
</body>
</html>
